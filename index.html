<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="wrapper">
      <h1>WEATHER   APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
       <div class="weather-container">

       <!-- grant location container -->
       <div class="sub-container grant-location-container">
        <img src="./Images/location.jpeg" alt="" width="40" height="40" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get Weather Information</p>
        <button class="btn" data-grantAccess >Grant Access</button>
       </div>
      
       <!-- search form -->
       <form class="form-container" data-searchForms>
      <input type="text" placeholder="Search for City..." data-searchInput>
      <button class="btn" type="submit">
        <img src="./Images/search-icon.png" alt="" loading="lazy" width="20px" height="20px">
      </button>
       </form>

       <!-- loading screen container -->
       <div class="sub-container loading-container">
        <img src="./Images/loading.png" alt="" width="60" height="60" loading="lazy">
        <p>Loading</p>
       </div>
        
       <!-- show weather info -->
       <div class="user-info-container">
        <!-- city name and flag -->
       <div class="name">
        <p data-cityName></p>
        <img data-countryIcon width="30" height="30">
       </div>
       <!-- weather description -->
      <p data-weatherDesc></p>
       <img data-weatherIcon width="90px" height="90px" class="weather-icon">
       <!-- weather temperature -->
       <p data-temp></p>
      <!-- 3-card container -->
     <div class="parameter-container">
       <!-- card-1 -->
       <div class="parameter">
       <img src="./Images/winds.png" alt="" width="30" height="30" loading="lazy">
       <p>Wind-Speed</p>
       <p data-windspeed></p>
       </div>
       <!-- card-2 -->
       <div class="parameter">
       <img src="./Images/humidity.png" width="30" height="30" alt="" loading="lazy">
       <p>Humidity</p>
       <p data-humidity></p>
       </div>
       <!-- card-3 -->
       <div class="parameter">
        <img src="./Images/clouds.png" width="30" height="30" alt="" loading="lazy">
        <p>Clouds</p>
        <p data-cloudiness></p>
        </div>

     </div>


       </div>

       </div>

      </div>


    <script src="./index.js"></script>
</body>
</html>
